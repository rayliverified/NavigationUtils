name: example_auth
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  google_sign_in: 6.2.1 # Missing Windows Support.
  firebase_database: ^11.0.2 # Missing Windows Support.
  firebase_storage: ^12.1.0
  cloud_functions: ^5.0.2 # Missing Windows Support.
  firebase_analytics: ^11.1.0 # Missing Windows Support.
  firebase_crashlytics: ^4.0.2
  firebase_ui_firestore: ^1.6.4
  google_fonts: ^6.2.1
  simple_gravatar: ^1.1.0 # Provides Auth default images.

  # Core Flutter
  universal_io: ^2.2.2
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3
  logging: ^1.2.0

  # 1st Party Core Framework
  navigation_utils:
    path: ../
  codelessly_sdk: ^2.0.1

  # 3rd Party Core Framework
  get_it: ^7.7.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/