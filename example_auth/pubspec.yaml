name: example_auth
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  google_sign_in: 6.2.1 # Missing Windows Support.
  firebase_database: ^11.1.1 # Missing Windows Support.
  firebase_storage: ^12.2.0
  cloud_functions: ^5.1.0 # Missing Windows Support.
  firebase_analytics: ^11.3.0 # Missing Windows Support.
  firebase_crashlytics: ^4.1.0
  firebase_ui_firestore: ^1.6.4
  google_fonts: ^6.2.1
  simple_gravatar: ^1.1.0 # Provides Auth default images.

  # Core Flutter
  universal_io: ^2.2.2
  json_annotation: ^4.9.0
  shared_preferences: ^2.3.2
  logging: ^1.2.0

  # 1st Party Core Framework
  navigation_utils:
    path: ../
  codelessly_sdk: ^3.0.3

  # 3rd Party Core Framework
  get_it: ^7.7.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/